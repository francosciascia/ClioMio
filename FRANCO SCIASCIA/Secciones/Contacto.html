<h1 class="text-center"> <strong>¡Crea tu cuenta!</strong> </h1>

        <form>

            <label for="exampleInputEmail1">Direccion de E-Mail</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="pepefanaticoderenault@hotmail.com">
            <small id="emailHelp" class="form-text text-muted">(Nunca vamos a compartir tu direccion de correo con nadie)</small>
          </div>

            <label for="exampleInputPassword1 ">Contraseña</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="**********">
          </div>
          <div class="form-check mb-2 d-flex justify-content-center">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label d-flex justify-content-center" for="exampleCheck1">Iniciar sesión automaticamente</label>
          </div>
          <button type="submit" class="btn btn-primary d-flex justify-content-center mx-auto">Acceder</button>
